<!doctype html>
<html>
  <head>
    <title>FlashCards</title>
    <link rel="stylesheet" href="style.css" />
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  </head>
  <body onload="getRandomFunc()">
    <div class="card">
      <h1>Integral</h1>
      <div id="equationsContainer"></div>
    </div>
    <div class="solution">
      <h1>Lösung</h1>
      <div id="solutionsContainer"></div>
    </div>
    <button id="sButton" href="">
      Lösung anzeigen
    </button>
    <button id="qButton" href="">
      Frage anzeigen
    </button>
    </div>    
    <script src="script.js"></script>
  </body>
</html>
